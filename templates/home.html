{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div>
    <div class="well text-center" style="background-color: powderblue">
        <h1>Employees Details</h1>
    </div>
</div>
<form class="form-horizontal" method="POST" action="/search" >
    <div class="form-group">
      <label class="control-label col-sm-2" style="font: italic 20px/30px Algerian serif" for="search">Search:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Name/Designation/Phone value..." name="search" id="search"><br>
        <button type="submit" style="background-color:#0099ff; border-radius: 15px;" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div class="container">
        <div class="col-sm-offset-2 col-sm-10" style="text-align:center">
            <button type="button" class="btn btn-default" style="border-radius: 25px;" onClick="location.href='list'"><img src="{{url_for('static', filename='list of employee.jpg')}}" height="150px" width="150px"></button> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-default" style="border-radius: 25px;" onClick="location.href='Add'"><img src="{{url_for('static', filename='add employee.jpg')}}" height="150px" width="150px"></button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-default" style="border-radius: 25px;" onClick="location.href='Remove'"><img src="{{url_for('static', filename='delete user.jpg')}}" height="150px" width="150px"></button>&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    </form>

{% endblock %}
