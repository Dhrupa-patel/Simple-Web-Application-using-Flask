{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div>
    <div class="well text-center" style="background-color: powderblue">
        <h1>List of Employees</h1>
    </div>
</div>
<table class='table table-hover table-bordered' style=' font: italic 15px serif'>
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    {% for user in data %}
    <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td>{{user[3]}}</td>
    </tr>
    {% endfor %}
</table>
<div>
    <button type="button" class="btn btn-primary btn-lg" onClick="location.href='/'">Back</button>
</div>

{% endblock %}
